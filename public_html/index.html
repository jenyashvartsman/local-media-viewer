<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Local Media Viewer</h1>
</div>

<div class="container" style="margin-top:30px">
    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search" ng-model="location">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit" ng-click="searchFiles(location)">Search</button>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th></th>
                <th>Type</th>
                <th>Name</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in files">
                <td>
                    <img class="icon" src="img/directory-icon.png" ng-if="file.data.type === 'DIRECTORY'">
                    <img class="icon" src="img/music-note-icon.png" ng-if="file.data.type === 'AUDIO'">
                    <img class="icon" src="img/video-icon.png" ng-if="file.data.type === 'VIDEO'">
                    <img class="icon" src="img/binary-icon.png" ng-if="file.data.type === 'OTHER'">
                </td>
                <td>{{file.data.type}}</td>
                <td>{{file.name}}</td>
                <td>{{file.data.sizeBytes}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="js/lib/jquery-3.3.1.min.js"></script>
<script src="js/lib/popper.min.js"></script>
