<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Local Media Viewer</h1>
</div>

<div class="container" style="margin-top:30px">

    <div class="row">
        <div class="col-md-11">
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" ng-model="location">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit" ng-click="goTo(location)">Go to</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-1">
            <button type="button" class="btn btn-secondary" ng-click="navigateBack()" style="width: 100%">Back</button>
        </div>
    </div>

    <div class="text-center" style="margin-top:30px">
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" ng-model="filter.showAudio">Show audio
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" ng-model="filter.showVideo">Show video
            </label>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" ng-model="filter.showOther">Show other
            </label>
        </div>
    </div>

    <div class="row" style="margin-top:30px">
        <div class="col-12">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" placeholder="Search folder or file" ng-model="search">
                </div>
            </form>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Size</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="file in files | filterFiles: filter | filter : search">
                        <td ng-click="navigateOrPlay(file)" class="icons" ng-switch on="file.data.type">
                            <img class="icon" src="img/directory-icon.png" ng-switch-when="DIRECTORY">
                            <img class="icon" src="img/music-note-icon.png" ng-switch-when="AUDIO">
                            <img class="icon" src="img/video-icon.png" ng-switch-when="VIDEO">
                            <img class="icon" src="img/binary-icon.png" ng-switch-when="OTHER">
                        </td>
                        <td>{{file.data.type}}</td>
                        <td>{{file.name}}</td>
                        <td>{{file.data.sizeBytes}}</td>
                    </tr>
                    <tr ng-if="files.length === 0">
                        <td colspan="4" class="text-center">
                            No files found.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="js/lib/jquery-3.3.1.min.js"></script>
<script src="js/lib/popper.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/angular.min.js"></script>
